{% extends 'base.html' %}

{% block title %}Créer un article{% endblock %}

{% block content %}
<h1>Créer un nouvel article</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Publier</button>
</form>

<a href="{% url 'articles:liste' %}">Retour à la liste</a>
{% endblock %}
